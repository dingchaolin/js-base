<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-12">
            <p>曲线统计图</p>
        </div>

    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>折线图</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="graph_flot.html#">选项1</a>
                                </li>
                                <li><a href="graph_flot.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="echarts-line-chart"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/echarts/echarts-all.js"></script>
    <script src="js/content.min.js"></script>
    <script >
        function getDate(){
            let date = [];
            let day = 1000*60*60*24;
            let currentDate = +new Date();
            for( let i = 0; i < 6 ; i ++ ){
                currentDate = new Date( currentDate - day ) ;
                let time = ( currentDate.getFullYear() ) + "-" +
                        (currentDate.getMonth() < 10 ? '0' + (currentDate.getMonth()+1) : (currentDate.getMonth()+1)) + "-"
                        + (currentDate.getDate() < 10 ? '0' + (currentDate.getDate()) : (currentDate.getDate())) ;
                date.push( time );
            }
            return date;

        };
        let date = getDate();

        var e = echarts.init(document.getElementById("echarts-line-chart")),
                a = {
                    title: {
                        text: ""
                    },
                    tooltip: {
                        trigger: "axis"
                    },
                    legend: {
                        data: []
                    },
                    grid: {
                        x: 40,
                        x2: 40,
                        y2: 24
                    },
                    calculable: !0,
                    xAxis: [{
                        type: "category",
                        boundaryGap: !1,
                        data: date
                    }
                    ],
                    yAxis: [{
                        type: "value",
                        axisLabel: {
                            formatter: "{value} %"
                        }
                    }
                    ],
                    series: [{
                        name: "比率",
                        type: "line",
                        data: [10, 20, 25, 50, 70, 99, 56],
                        markPoint: {
                            data: [{
                                type: "max",
                                name: "最大值"
                            }, {
                                type: "min",
                                name: "最小值"
                            }
                            ]
                        },
                        markLine: {
                            data: [{
                                type: "average",
                                name: "平均值"
                            }
                            ]
                        }
                    }
                    ]
                };
        e.setOption(a),
                $(window).resize(e.resize);
    </script>
    </body>
