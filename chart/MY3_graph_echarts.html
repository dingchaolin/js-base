<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>统计</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="https://github.com/daneden/animate.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-12">
            <p>数据统计</p>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>公积金授权统计</h5>
                        <div class="ibox-tools">

                            <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="graph_flot.html#">选项1</a>
                                </li>
                                <li><a href="graph_flot.html#">选项2</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="echarts-pie-chart"></div>
                    </div>
                    <div><div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>
    <script>
        let dcl = 123;
        $(function () {

            var l = echarts.init(document.getElementById("echarts-pie-chart")),
                    u = {
                        title: {
                            text: "",
                            subtext: "",
                            x: "center"
                        },
                        tooltip: {
                            trigger: "item",
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: "vertical",
                            x: "left",
                            data: ["成功", "授权成功", "内部服务错误", "验证码错误", "密码错误"]
                        },
                        calculable: !0,
                        series: [{
                            name: "授权情况",
                            type: "pie",
                            radius: "90%",
                            center: ["50%", "50%"],
                            data: [{
                                value: 335,
                                name: "成功"
                            }, {
                                value: 310,
                                name: "授权成功"
                            }, {
                                value: 234,
                                name: "验证码错误"
                            }, {
                                value: 135,
                                name: "内部服务错误"
                            }, {
                                value: 1548,
                                name: "密码错误"
                            }
                            ]
                        }
                        ]
                    };
            l.setOption(u),
                    $(window).resize(l.resize);


        });

    </script>
</body>
