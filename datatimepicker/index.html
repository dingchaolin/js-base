<!DOCTYPE html>
<html>
<head>
    <title>BootStrap欢迎你</title>
    <meta charset="UTF-8">
    <!-- <link rel='stylesheet' href='/stylesheets/bootstrap-responsive.min.css' /> -->
    <link rel='stylesheet' href='./bootstrap.min.css' />
    <link rel='stylesheet' href='./datetimepicker.css' />
    <style>
        body{
            position: relative;
            padding-top:40px;
        }
    </style>
</head>
<body>
<div class="input-append date form_datetime">
    <input size="16" type="text" value="" readonly>
    <span class="add-on"><i class="icon-th"></i></span>
</div>
<script src="./jquery.min.js" type="text/javascript"></script>
<script src="./bootstrap.min.js" type="text/javascript"></script>
<script src="./bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="./bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        minView: "month",
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        language:'zh-CN',
        pickerPosition:"bottom-left"
    });
</script>
</body>
</html>
